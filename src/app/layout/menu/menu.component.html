<div id="menu" class="menu is-active">
    <div class="container__menu">
        <div id="menu-button" class="menu--button">
            <div class="menu--button-burguer">
                <div class="menu--button-burguer-lines">
                </div>
            </div>
            <div class="menu--button-logo">
                <img src="../../../assets/images/ijc_completa.png" alt="Logo Instituto JÃ´ Clemente" class="menu--button-logo-icon">
            </div>
        </div>
    </div>
    <div class="menu--content">
        <div class="menu--content-logged-user">
            <div class="menu--content-logged-user-img">
                <img src="https://pbs.twimg.com/profile_images/614128989112782848/S8826jXM.jpg">
            </div>

            <div class="menu--content-logged-user-info">
                <p class="menu--content-logged-user-info-name"> {{nomeUsuario}} </p>
                <p class="menu--content-logged-user-info-username"> @{{username}} </p>
            </div>

        </div>

        <div class="menu--content-item">
            <a [routerLink]="['/vagas']" class="menu--content-item-link">
                <div class="menu--content-item-img">
                    <mat-icon class="menu--content-item-img-icon">business_center</mat-icon>
                </div>
                <div class="menu--content-item-name">
                    Vagas
                </div>
            </a>
            <a [routerLink]="['/candidatos']" class="menu--content-item-link">
                <div class="menu--content-item-img">
                    <mat-icon class="menu--content-item-img-icon">people</mat-icon>
                </div>
                <div class="menu--content-item-name">
                    Candidatos
                </div>
            </a>
        </div>
        <div class="menu--content-item" (click)="logOut()">
            <a class="menu--content-item-link">
                <div class="menu--content-item-img">
                    <mat-icon class="menu--content-item-img-icon">login</mat-icon>
                </div>
                <div class="menu--content-item-name">
                    Sair
                </div>
            </a>
        </div>
    </div>
</div>
