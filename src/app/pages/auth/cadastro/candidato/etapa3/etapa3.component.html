<div class="section section-cadastro container-endereco">
    <div class="cadastro-intro">
      <h3 class="intro-title">Endereço</h3>
      <p class="intro-desc">Para finalizar, precisamos de informações localização</p>
    </div>
    <div class="cadastro-etapa2-content">
      <button (click)="sendModels()">models</button>
        <div class="content-perfil-desc">
          <div class="content-perfil-desc-item">
            <mat-form-field class="input">
              <mat-label>CEP</mat-label>
              <input matInput id="cepEndereco" type="text" 
              [(ngModel)]="enderecoModel.cepEndereco"
              name="cepEndereco" autocomplete="cepEndereco" autofocus>
            </mat-form-field>
            <!-- if error -->
            <span class="erro" role="alert">
              <strong>message</strong>
            </span>
            <!-- end if error -->
          </div>
  
          <div class="content-perfil-desc-item">
            <mat-form-field class="input">
              <mat-label>Logradouro</mat-label>
              <input matInput id="logradouroEndereco"
              type="text" name="logradouroEndereco"
              [(ngModel)]="enderecoModel.logradouroEndereco"
              autocomplete="logradouroEndereco">
            </mat-form-field>
            <!-- if error -->
            <span class="erro" role="alert">
              <strong>message</strong>
            </span>
            <!-- end if error -->
          </div>
  
          <div class="content-perfil-desc-item">
            <mat-form-field class="example-full-width input">
              <mat-label>Bairro</mat-label>
              <input matInput id="bairroEndereco"
              type="text" name="bairroEndereco"  
              [(ngModel)]="enderecoModel.bairroEndereco"
              autocomplete="bairroEndereco">
            </mat-form-field>
            <!-- if error -->
            <span class="erro" role="alert">
              <strong>message</strong>
            </span>
            <!-- end if error -->
          </div>
  
          <div class="content-perfil-desc-item">
            <mat-form-field class="input">
              <mat-label>Cidade</mat-label>
              <input matInput id="cidadeEndereco"
              type="text" name="cidadeEndereco"
              [(ngModel)]="enderecoModel.cidadeEndereco"
              autocomplete="cidadeEndereco">
            </mat-form-field>
            <!-- if error -->
            <span class="erro" role="alert">
              <strong>message</strong>
            </span>
            <!-- end if error -->
          </div>
  
          <div class="content-perfil-desc-box">
            <div class="content-perfil-desc-item content-perfil-desc-box-item">
              <mat-form-field class="input">
                <mat-label>Estado</mat-label>
                <input matInput id="estadoEndereco"
                type="text" name="estadoEndereco" 
                [(ngModel)]="enderecoModel.estadoEndereco"
                autocomplete="estadoEndereco">
              </mat-form-field>
              <!-- if error -->
              <span class="erro" role="alert">
                <strong>message</strong>
              </span>
              <!-- end if error -->
            </div>
  
            <div class="content-perfil-desc-item content-perfil-desc-box-item">
              <mat-form-field class="input">
                <mat-label>Zona</mat-label>
                <mat-select [(ngModel)]="enderecoModel.zonaEndereco">
                  <mat-option value="Centro">
                    Centro
                  </mat-option>
                  <mat-option value="Norte">
                    Norte
                  </mat-option>
                  <mat-option value="Sul">
                    Sul
                  </mat-option>
                  <mat-option value="Leste">
                    Leste
                  </mat-option>
                  <mat-option value="Oeste">
                    Oeste
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <!-- if error -->
              <span class="erro" role="alert">
                <strong>message</strong>
              </span>   
              <!-- end if error -->
            </div>
          </div>
  
          <div class="content-perfil-desc-box">
            <div class="content-perfil-desc-item content-perfil-desc-box-item">
              <mat-form-field class="input">
                <mat-label>Número</mat-label>
                <input matInput id="numeroEndereco"
                type="text" name="numeroEndereco"  
                [(ngModel)]="enderecoModel.numeroEndereco"
                autocomplete="numeroEndereco">
              </mat-form-field>
              <!-- if error -->
              <span class="erro" role="alert">
                <strong>message</strong>
              </span>
              <!-- end if error -->
            </div>
  
            <div class="content-perfil-desc-item content-perfil-desc-box-item">
              <mat-form-field class="input">
                <mat-label>Complemento</mat-label>
                <input matInput id="complementoEndereco"
                type="text" name="complementoEndereco"  
                [(ngModel)]="enderecoModel.complementoEndereco"
                autocomplete="complementoEndereco">
              </mat-form-field>

              <!-- if error -->
              <span class="erro" role="alert">
                <strong>message</strong>
              </span>
              <!-- end if error -->
            </div>
          </div>
        </div>
    </div>
  </div>
