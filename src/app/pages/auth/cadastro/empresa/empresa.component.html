<div class="section section-cadastro">
    <div class="cadastro-intro">
      <h3 class="intro-title">Informações da Empresa</h3>
      <p class="intro-desc">Talvez você precise de ajuda nessa etapa, pois precisamos de informações da sua Empresa</p>
    </div>
  
    <div class="cadastro-etapa2-content">
      <button (click)="sendModels()">models</button>
        <div class="content-perfil">
          <label class="content-perfil-image content-perfil-image-cadastro" for="selecao-arquivo">
            <img src="../../../assets/images/componentes/perfil.svg" id="foto-perfil" class="content-perfil-image-img content-perfil-image-img-cadastro " alt="Insira o Logo da sua Empresa">
          </label>
          <input
           id="selecao-arquivo" type="file" 
           name="foto" class="content-perfil-input-foto" 
           accept=".jpg, .jpeg, .png" [(ngModel)]="empresaModel.fotoEmpresa">
          <!-- if error -->
          <span class="erro" role="alert">
            <strong>mensagem</strong>
          </span>
          <!-- end if error -->
        </div>
        <div class="content-perfil-desc">
          <div class="content-perfil-desc-item">
            <mat-form-field class="example-full-width input">
              <mat-label>Nome da Empresa</mat-label>
              <input matInput 
              name="nome" type="text" 
              [(ngModel)]="empresaModel.nomeEmpresa"
              autocomplete="nome" autofocus>
            </mat-form-field>

            <!-- if error -->
            <span class="erro" role="alert">
              <strong>mensagem</strong>
            </span>
            <!-- end if error -->
          </div>

          <div class="content-perfil-desc-item">
            <mat-form-field class="example-full-width input">
              <mat-label>Nome Fantasia</mat-label>
              <input matInput 
              name="nomeFantasia" type="text" 
              [(ngModel)]="empresaModel.nomeEmpresa"
              autocomplete="nome" autofocus>
            </mat-form-field>

            <!-- if error -->
            <span class="erro" role="alert">
              <strong>mensagem</strong>
            </span>
            <!-- end if error -->
          </div>
  
          <div class="content-perfil-desc-box">
            <div class="content-perfil-desc-item content-perfil-desc-box-item"> 
              <mat-form-field class="example-full-width input">
                <mat-label>CNPJ</mat-label>
                <input 
                matInput 
                type="text" name="cnpj" 
                [(ngModel)]="empresaModel.cnpjEmpresa"
                value="" autocomplete="cnpj">
              </mat-form-field>
              <!-- if error -->
              <span class="erro" role="alert">
                <strong>message</strong>
              </span>
              <!-- end if error -->
            </div>
          </div>
        </div>
    </div>
  </div>
