<section class="page vagas">
    <div class="wrapper">
        <div class="header">
            <h1 class="title">Vagas</h1>

            <div class="buttons">
                <input class="search__input" type="text" id="search" placeholder="Pesquisar">
                <div (click)='btnSearch()' class="buttons--item" aria-label="Botão de busca">
                    <mat-icon class="buttons--item-icon">search</mat-icon>
                </div>
                <a [routerLink]="['/vagas/create']" class="buttons--item" aria-label="Botão de filtro">
                    <mat-icon class="buttons--item-icon">filter_alt</mat-icon>
                </a>
                <a [routerLink]="['/vagas/create']" class="buttons--item" aria-label="Botão de adicionar">
                    <mat-icon class="buttons--item-icon">add</mat-icon>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="loading-spinner" *ngIf="! isVagasCarregadas"></div>
            <ng-container *ngIf="isVagasCarregadas">
                <ng-container *ngIf="vagasList.length === 0">
                    <app-empty></app-empty>
                </ng-container>
                <ng-container *ngIf="vagasList.length > 0">
                    <div class="item" *ngFor='let vaga of vagasList'>
                        <div class="item--box" (click)="openDialog(vaga.codVaga)">
                            <div class="item--box-desc">
                                <div class="item--box-desc-img">
                                    <img src="../../../../assets/images/icones/profissao/{{vaga.profissao.categoria.imagemCategoria}}" alt="{{vaga.profissao.nomeProfissao}} {{vaga.profissao.categoria.nomeCategoria}}" class="item--box-desc-img-icon">
                                </div>
                                <div class="item--box-desc-name">
                                    {{vaga.profissao.nomeProfissao}}
                                    <span>
                                        <br/> {{vaga.profissao.categoria.nomeCategoria}}
                                    </span>
                                </div>
                            </div>

                            <div class="item--box-info">
                                <div class="item--box-info-text"> R$ {{vaga.salarioVaga}} </div>
                            </div>
                        </div>
                    </div>
                </ng-container>

            </ng-container>
        </div>

</section>
