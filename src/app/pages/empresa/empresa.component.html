<section class="wrapper-cadastro">
    <div class="container container-cadastro">
        <div class="logo-content">
            <div class="logo">
                <img src="../../../assets/images/ijc.png" alt="Logo - Instituto Jô Clemente" class="logo-img">
            </div>
        </div>

        <div class="section section-cadastro">
            <div class="intro">
                <h1 class="intro-title"> Seja bem-vindo! </h1>
                <h3 class="intro-desc"> Faça o cadastro da sua Empresa para continuar (Passo 1) </h3>
            </div>
        </div>

        <form autocomplete="off" [formGroup]="cadastroForm">
            <div class="form-inputs">
                <div class="form-input-cadastro">
                    <label class="label" for="nameEmpresa">Nome da Empresa: </label>
                    <input type="text" class="form-input-item" id="nameEmpresa" formControlName="nameEmpresa" ng-required="true">
                </div>
                <div class="form-input-email">
                    <label class="label" for="emailEmpresa">Email Empresarial: </label>
                    <input type="email" class="form-input-item" id="emailEmpresa" formControlName="emailEmpresa" ng-required="true">
                </div>
                <div class="form-input-tel">
                    <label class="label" for="telEmpresa">Número de Telefone: </label>
                    <input type="text" class="form-input-item" id="telEmpresa" formControlName="telEmpresa" ng-required="true">
                </div>
            </div>
            <div class="cadastro-content">
                <div class="cadastro-content-item login-btn-entrar">
                    <button class="btn btn-back"> Voltar </button>
                </div>
                <div class="cadastro-content-item">
                    <a href="" class="btn btn-cadastrar"> Continuar </a>
                </div>
            </div>
        </form>
    </div>
</section>
